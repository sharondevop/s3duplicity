[Global]
source-directory = <directory_backup_path>
target-url = <bucket name>/<folder name>
restore-dir = <directory_restore_path>
region = eu-west-1

[Options]
full-if-older-than = 7D
file-prefix = <prefix_name_for_backups>
volsize = 250
remove-time = 5D
restore-time = 2D
logfile = s3duplicity-backup.log
arnsns = <sns arn>
